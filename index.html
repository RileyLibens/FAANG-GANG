<!DOCTYPE html>
<html lang="en">
  
  <!-- HTML for the splash screen -->
<div id="splash-screen">
  <div id="splash-screen-content">
    <img src="https://i.imgur.com/GkbtYrG.png" alt="Enter" id="enter-button">
    <div id="enter-text" class="blink_me">
      <span>&uarr;&uarr;</span>
      Click to enter
      <span>&uarr;&uarr;</span>
    </div>
  </div>
</div>

<!-- CSS to style the splash screen -->
<style>
#splash-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://i.imgur.com/UJlp73S.png');
  background-size: cover;
  z-index: 9999;
}
  
.blink_me {
  animation: blinker 1s linear infinite;
}

@keyframes blinker {
  50% {
    opacity: 0;
  }
}

#splash-screen-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

#enter-button {
  cursor: pointer;
}

#enter-text {
  color: red;
  margin-top: 10px;
  font-size: 30px;
  font-weight: bold;
}

#enter-text span {
  margin: 0 5px;
}
</style>

<!-- JavaScript to handle the button click -->
<script>
document.getElementById('enter-button').addEventListener('click', function() {
  document.getElementById('splash-screen').style.display = 'none';
});
</script>
